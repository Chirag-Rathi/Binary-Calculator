<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    </head>
    <body>
        <div class = "calc">
        <div class = "row">
            <input type = "text"  class = "res" id = "res" disabled = "true">
        </div>
                <div class = "row">
                <button id = "btn0" onclick = "zeroAdd()" class = "dig btns" type = "button">0</button>
                <button id = "btn1" onclick = "oneAdd()" class = "dig btns" type = "button">1</button>
                <button id = "btnClr" onclick = "cl()" class = "op btns" type = "button">C</button>
                <button id = "btnEql" class = "op btns" onclick = "calc()" type = "button">=</button>
                </div>
                <div class = "row">
                <button id = "btnSum" onclick = "addi()" class = "oper btns" type = "button">+</button>
                <button id = "btnSub" class = "oper btns" onclick = "sub()" type = "button">-</button>
                <button id = "btnMul" class = "oper btns" onclick = "mul()" type = "button">*</button>
                <button id = "btnDiv" class = "oper btns" onclick = "div()" type = "button">/</button>
                </div>
        </div>
            <script src="js/binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
